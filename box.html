<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <!-- 
        height = altura
        width = largura
        border = borda(dentro)
        padding = preenchimento(interno)
        margin = margem(externo)
        outline = contorno/traçado(fora)
        
        box-level: pula linha ao iniciar, ocupa toda tela, pula linha ao terminar(div, h1, p, main..)

        inline-level: vai pro lado, tamanho limitado, ao terminar não quebra linha(span, a, input, button, small...)
     -->
     <style>
         h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;

            padding: 10px 20px;

            border: 10px solid lightgreen;

            margin: 20px auto 40px auto;

            outline: 2px dashed black;
            }

         a {
            display: block;
            border-width: 10px;
            border-style: solid;
            border-color: lightpink;

            padding: 10px;
     </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Exemplo também, mas os <a href="#">links são inline-level.</a> Vamos ver como funciona</p>
</body>
</html>
